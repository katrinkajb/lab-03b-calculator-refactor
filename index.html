<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>KB's Calculator</title> 
</head>

<body>
    <header>
   KB's Calculator
    </header>
    <main>
        <section class = 'box'>
            <input id = 'add-input1' type='number'>
            +
            <input id = 'add-input2' type='number'>
            <button class = 'button' id = 'add-button'>Add</button>
            <div class = 'results-box' id = 'add-results'></div>
        </section>
        <section class = 'box'>
            <input id = 'subtract-input1' type='number'>
            -
            <input id = 'subtract-input2' type='number'>
            <button class = 'button' id = 'subtract-button'>Subtract</button>
            <div class = 'results-box' id = 'subtract-results'></div>
        </section>
        <section class = 'box'>
            <input id = 'multiply-input1' type='number'>
            *
            <input id = 'multiply-input2' type='number'>
            <button class = 'button' id = 'multiply-button'>Multiply</button>
            <div class = 'results-box' id = 'multiply-results'></div>
        </section>
        <section class = 'box'>
            <input id = 'divide-input1' type='number'>
            /
            <input id = 'divide-input2' type='number'>
            <button class = 'button' id = 'divide-button'>Divide</button>
            <div class = 'results-box' id = 'divide-results'></div>
        </section>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
